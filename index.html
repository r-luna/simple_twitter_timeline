<!DOCTYPE html>
<html>
<head>
<title></title>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="scripts/simple_twitter_timeline.1.0.1.js"></script>
	<script language="javascript">
        
        function handleResponse(o){
            console.log(o);
            $('#response').html(JSON.stringify(o));
        }
        
        function getTimeline(){
            var id = $('input[name="id"]').val();
            twtrUtil.getTimeline(handleResponse,id);
        }
        
	</script>
</head>
<body style="font-family: 'Open Sans', sans-serif;">
    <h5>Timeline ID: <input type="text" name="id" value="646067303877115905" /></h5>
    <h5>Timeline data as JSON:</h5>
    <button onclick="getTimeline()">Get Timeline</button><br>
    <textarea id="response" style="width: 100%;height:200px;"></textarea>
</body>
</html>
